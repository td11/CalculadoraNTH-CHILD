<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora nth-child</title>
    <link rel="stylesheet" href="CSS/estilos.css">

</head>

<body onload="inicio()">
    <div id="options">
        <label for="formula">
            <span>FÃ³rmula: </span>
            <input type="text" id="formula" name="formula" list="completeBox">
            <datalist id="completeBox"></datalist>
        </label>

        <label for="alto">
                <span>Alto: </span>
                <input onchange="reajustar()" type="number" id="alto" name="alto" value="20" min="1" max="35">
        </label>

        <label for="ancho">
                <span>Ancho: </span>
                <input onchange="reajustar()" type="number" id="ancho" name="ancho" value="20" min="1" max="35">
        </label>

        <label for="mainColor">
                <span>Color principal: </span>
                <input onchange="guardarColor(0)" type="color" id="mainColor" name="mainColor">
        </label>

        <label for="secColor">
                <span>Color secundario: </span>
                <input onchange="guardarColor(1)" type="color" id="secColor" name="secColor">
        </label>

        <button onclick="calcularTablero()" id="aceptar">Aceptar</button>
        <button onclick="reinicio()" id="reset">Reset</button>
    </div>

    <div id="flex-container">
        <div id="container"></div>
    </div>


    <script type="application/javascript" src="JS/javascript.js"></script>
</body>

</html>
